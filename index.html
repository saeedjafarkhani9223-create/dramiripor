<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop | پت‌شاپ آنلاین حرفه‌ای</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap');
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background-color: #f3f4f6; 
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px; /* یک پس‌زمینه بافت‌دار بسیار ملایم */
        }
        .hero-gradient {
            background: linear-gradient(135deg, #ff9d2e 0%, #ff6b00 100%);
            border-radius: 0 0 50px 50px;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <h1 class="text-3xl font-black text-orange-600 tracking-tighter">PetShop<span class="text-gray-800">.ir</span></h1>
                <div class="hidden lg:flex gap-6 text-gray-600 font-medium">
                    <a href="#" class="hover:text-orange-500 transition">سگ</a>
                    <a href="#" class="hover:text-orange-500 transition">گربه</a>
                    <a href="#" class="hover:text-orange-500 transition">پرندگان</a>
                    <a href="#" class="hover:text-orange-500 transition">تخفیف‌ها</a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative hidden md:block">
                    <input type="text" placeholder="جستجوی محصول..." class="bg-gray-100 border-none rounded-full pr-10 pl-4 py-2 w-64 focus:ring-2 focus:ring-orange-400 outline-none transition-all">
                    <svg class="w-5 h-5 text-gray-400 absolute right-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <button class="bg-orange-500 text-white px-6 py-2 rounded-full font-bold hover:bg-orange-600 shadow-lg shadow-orange-200 transition">ورود</button>
            </div>
        </div>
    </nav>

    <header class="hero-gradient text-white pt-10 pb-20 px-6 mb-12">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <div class="md:w-1/2 space-y-6 text-center md:text-right">
                <h2 class="text-5xl font-extrabold leading-tight">دنیایی از شادی برای <br> همدم کوچک شما</h2>
                <p class="text-orange-100 text-lg">ارائه بهترین برندهای غذای پت و لوازم جانبی با ارسال سریع به تمام نقاط ایران</p>
                <div class="flex flex-wrap gap-4 justify-center md:justify-start">
                    <button class="bg-white text-orange-600 px-8 py-3 rounded-2xl font-bold text-lg hover:scale-105 transition">شروع خرید</button>
                    <button class="bg-orange-700/30 backdrop-blur-sm border border-orange-400 text-white px-8 py-3 rounded-2xl font-bold text-lg">مشاهده کاتالوگ</button>
                </div>
            </div>
            <div class="md:w-1/2 flex justify-center mt-10 md:mt-0 relative">
                <div class="absolute inset-0 bg-white/20 blur-3xl rounded-full"></div>
                <img src="https://www.pngarts.com/files/4/Golden-Retriever-PNG-High-Quality-Image.png" alt="Pet" class="relative z-10 w-4/5 drop-shadow-2xl">
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6">
        <div class="flex justify-between items-center mb-10">
            <h3 class="text-2xl font-bold text-gray-800 border-r-4 border-orange-500 pr-4">محصولات برتر</h3>
            <a href="#" class="text-orange-600 font-bold hover:underline">مشاهده همه ←</a>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="product-card bg-white rounded-3xl p-6 transition-all duration-300 border border-gray-100">
                <div class="bg-gray-50 rounded-2xl mb-4 overflow-hidden h-48 flex items-center justify-center">
                    <img src="https://m.media-amazon.com/images/I/71uV8I69p8L._AC_SL1500_.jpg" class="object-contain h-40">
                </div>
                <span class="text-xs font-bold bg-red-100 text-red-600 px-2 py-1 rounded-lg">شگفت‌انگیز</span>
                <h4 class="font-bold text-gray-800 mt-2">غذای خشک سگ رویال کنین</h4>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-orange-600 font-black text-xl">۸۵۰,۰۰۰ <small class="text-xs">تومان</small></span>
                    <button class="bg-gray-100 p-2 rounded-xl hover:bg-orange-500 hover:text-white transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </button>
                </div>
            </div>

            <div class="product-card bg-white rounded-3xl p-6 transition-all duration-300 border border-gray-100">
                <div class="bg-gray-50 rounded-2xl mb-4 overflow-hidden h-48 flex items-center justify-center">
                    <img src="https://m.media-amazon.com/images/I/71X8k8-zBvL._AC_SL1500_.jpg" class="object-contain h-40">
                </div>
                <h4 class="font-bold text-gray-800 mt-2">کنسرو گربه گورمه طعم ماهی</h4>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-orange-600 font-black text-xl">۱۲۵,۰۰۰ <small class="text-xs">تومان</small></span>
                    <button class="bg-gray-100 p-2 rounded-xl hover:bg-orange-500 hover:text-white transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    </button>
                </div>
            </div>
            
            </div>
    </main>

</body>
</html>
